
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>usdttrc</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="usdt-logo.png" alt="usdttrc Logo" class="logo"/>
    <h1>usdttrc</h1>
    <input type="text" id="walletAddress" placeholder="Enter TRON address"/>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div class="history">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr><th>Transaction</th><th>Transferred</th><th>Date</th></tr>
        </thead>
        <tbody id="txTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
